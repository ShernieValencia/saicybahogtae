<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #c77dff 0%, #ffffff 70%);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      color: #a522c5;
      margin-bottom: 10px;
    }

    .bear {
      font-size: 64px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ec4899;
      color: white;
      left: 60px;
      top: 50px;
    }

    #noBtn {
      background: #e5e7eb;
      color: #111;
      left: 190px;
      top: 50px;
    }
  </style>
</head>
